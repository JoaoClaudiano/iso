  <!-- Rodas (círculos) -->
  <circle cx="35" cy="72" r="5" fill="none" stroke="#dc2626" stroke-width="2"/>
  <circle cx="50" cy="72" r="5" fill="none" stroke="#dc2626" stroke-width="2"/>
  <circle cx="65" cy="72" r="5" fill="none" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Hachura -->
  <line x1="28" y1="65" x2="28" y2="72" stroke="#dc2626" stroke-width="1.5"/>
  <line x1="50" y1="65" x2="50" y2="72" stroke="#dc2626" stroke-width="1.5"/>
  <line x1="72" y1="65" x2="72" y2="72" stroke="#dc2626" stroke-width="1.5"/>
</svg>
